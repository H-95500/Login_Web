<!DOCTYPE html>
<html>
    <head>
        <title>
            String to a character array
        </title>
    </head>
    <body>
        <p id = "demo" ></p>
        <script>
            document.getElementByID("demo").innerHTML = myFunction();
            function myFunction() {
            let str = "Haritha Nasina";
            let arr2=str.split("");
            return arr2;
            }
            </script>
    </body>
</html>
