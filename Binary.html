<!DOCTYPE html>
<html>
    <head>
        <title>
            Binary to Decimal Conversion
        </title>
    </head>
    <body>
        <p id = "demo" ></p>
        <script>
            document.getElementByID("demo").innerHTML = myFunction();
            function myFunction() {
                var str = "111000";
                var temp=0;
                var base=1;
                for(let i=str.length-1;i>=0;i--){
                    if(str[i] == '1')
                    temp= temp+base;
                    base=base*2;
                }
                return temp;
            }
            </script>
    </body>
</html>
